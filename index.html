<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo icon">
      </div>
      <div class="toggle-icon">
        <img class="hamburger-icon" src="./images/icon-hamburger.svg" alt="hamburger icon">
        <img class="close-icon" src="./images/icon-close.svg" alt="close icon">
      </div>
      <ul>
        <li><a href="#">Product </a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="unique"><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
  <div class="hero-text">
    <h5>
      <span>New</span>Monograph Dashboard
    </h5>
    <h1>
      Powerful insights into your team
    </h1>
    <h3>
      Project planning and time tracking for agile teams
    </h3>
    <div class="schedule">
      <button>Schedule a demo</button>
      <h5>to see a live preview</h5>
    </div>
  </div>
  <div class="hero">
    <img src="./images/illustration-devices.svg" alt="">
  </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
